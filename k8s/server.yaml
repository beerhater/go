apiVersion: v1 
kind: Service 
metadata: 
  name: metrics-server 
spec: 
  selector: 
    app: metrics-server 
  ports: 
    - protocol: TCP 
      port: 8080 
      targetPort: 8080 
---
apiVersion: apps/v1  
kind: Deployment 
metadata: 
  name: metrics-server 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: metrics-server 
  template: 
    metadata: 
      labels: 
        app: metrics-server 
    spec: 
      containers: 
        - name: server 
          image: my-metrics-server:v1 
          imagePullPolicy: Never 
          ports: 
            - containerPort: 8080 
